<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}事業計画システム{% endblock %}</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- カスタムCSS -->
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            overflow-y: auto;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
                transition: width 0.3s;
            }
            
            .sidebar.open {
                width: 250px;
            }
            
            .main-content {
                margin-left: 0;
                transition: margin-left 0.3s;
            }
            
            .main-content.sidebar-open {
                margin-left: 250px;
            }
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            min-width: 10rem;
            z-index: 20;
        }
        
        .dropdown.open .dropdown-menu {
            display: block;
        }
        
        /* サイドバーのドロップダウンメニュー用スタイル */
        .sidebar-dropdown {
            position: relative;
        }
        
        .sidebar-dropdown-menu {
            display: none;
            position: relative;
            padding-left: 2.5rem;
            background-color: rgba(55, 65, 81, 0.5);
        }
        
        .sidebar-dropdown:hover .sidebar-dropdown-menu {
            display: block;
        }
        
        .sidebar-dropdown-menu a {
            padding: 0.5rem 1rem;
            display: block;
            color: white;
            transition: background-color 0.2s;
        }
        
        .sidebar-dropdown-menu a:hover {
            background-color: rgba(55, 65, 81, 0.8);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- サイドバー -->
        <div class="bg-gray-800 text-white w-64 flex-shrink-0">
            <div class="p-4">
                <h1 class="text-xl font-bold">事業計画システム</h1>
            </div>
            <nav class="mt-4">
                <ul>
                    <!-- ダッシュボードへのリンクを修正 -->
                    <li class="mb-1">
                        <a href="{{ url_for('numerical_plan.index') }}" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded {% if request.path == '/' %}bg-blue-600{% endif %}">
                            <i class="fas fa-home mr-3"></i>
                            <span>ホーム</span>
                        </a>
                    </li>
                    
                    <li class="mb-1">
                        <a href="{{ url_for('numerical_plan.revenue_wizard') }}" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded {% if request.path.startswith('/numerical-plan/revenue/wizard') %}bg-blue-600{% endif %}">
                            <i class="fas fa-magic mr-3"></i>
                            <span>収益モデル診断</span>
                        </a>
                    </li>
                    
                    <li class="mb-1">
                        <a href="{{ url_for('numerical_plan.create_revenue_model') }}" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded {% if request.path.startswith('/numerical-plan/revenue/model/create') %}bg-blue-600{% endif %}">
                            <i class="fas fa-plus-circle mr-3"></i>
                            <span>収益モデル作成</span>
                        </a>
                    </li>
                    
                    <li class="mb-1">
                        <a href="{{ url_for('numerical_plan.sales_entry') }}" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded {% if request.path.startswith('/numerical-plan/revenue/sales') %}bg-blue-600{% endif %}">
                            <i class="fas fa-chart-line mr-3"></i>
                            <span>売上高入力</span>
                        </a>
                    </li>
                    
                    {% if current_user.is_authenticated %}
                    <li class="mb-1">
                        <a href="{{ url_for('auth.logout') }}" class="flex items-center px-4 py-2 hover:bg-gray-700 rounded">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>ログアウト</span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="flex-1">
            <header class="bg-white shadow">
                <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                    <h2 class="text-2xl font-bold text-gray-900">
                        {% block page_title %}{% endblock %}
                    </h2>
                </div>
            </header>

            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
