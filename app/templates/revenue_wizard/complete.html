{% extends "base.html" %}

{% block title %}設定完了{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- ウィザードのコンテナ -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- ステップインジケーター -->
            <div class="bg-gray-100 px-6 py-4 border-b">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">診断</p>
                            <p class="text-xs text-gray-500">ビジネスモデルの診断</p>
                        </div>
                    </div>
                    <div class="flex-1 mx-4">
                        <div class="h-1 bg-green-500"></div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">設定</p>
                            <p class="text-xs text-gray-500">モデルの詳細設定</p>
                        </div>
                    </div>
                    <div class="flex-1 mx-4">
                        <div class="h-1 bg-green-500"></div>
                    </div>
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-green-500 text-white rounded-full flex items-center justify-center">
                            <i class="fas fa-check"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">完了</p>
                            <p class="text-xs text-gray-500">設定の保存</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 完了メッセージ -->
            <div class="p-8 text-center">
                <div class="mb-6">
                    <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-3xl text-green-500"></i>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4">
                    収益事業モデルの設定が完了しました
                </h2>
                <p class="text-gray-600 mb-8">
                    設定した内容は事業計画に反映され、売上予測の計算に使用されます。<br>
                    引き続き他の収益事業モデルを設定するか、ダッシュボードに戻って設定内容を確認できます。
                </p>

                <!-- アクションボタン -->
                <div class="flex justify-center space-x-4">
                    <a href="/revenue-wizard/start" class="px-6 py-3 bg-white border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class="fas fa-plus mr-2"></i>
                        新しいモデルを追加
                    </a>
                    <a href="/dashboard" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        <i class="fas fa-chart-line mr-2"></i>
                        ダッシュボードへ
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
