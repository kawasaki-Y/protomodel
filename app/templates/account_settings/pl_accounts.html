{% extends "base.html" %}

{% block page_title %}損益計算書科目設定{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">損益計算書科目一覧</h3>
            <p class="text-gray-600 mb-4">損益計算書に表示される科目の管理ができます。</p>
            
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg">
                <i class="fas fa-plus mr-2"></i>新規科目追加
            </button>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-700 border-b border-gray-200 text-left">科目コード</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-700 border-b border-gray-200 text-left">科目名</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-700 border-b border-gray-200 text-left">区分</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-700 border-b border-gray-200 text-left">表示順</th>
                        <th class="py-3 px-4 bg-gray-100 font-semibold text-sm text-gray-700 border-b border-gray-200 text-left">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="py-3 px-4 border-b border-gray-200">1001</td>
                        <td class="py-3 px-4 border-b border-gray-200">売上高</td>
                        <td class="py-3 px-4 border-b border-gray-200">収益</td>
                        <td class="py-3 px-4 border-b border-gray-200">10</td>
                        <td class="py-3 px-4 border-b border-gray-200">
                            <button class="text-blue-500 hover:text-blue-700 mr-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3 px-4 border-b border-gray-200">2001</td>
                        <td class="py-3 px-4 border-b border-gray-200">売上原価</td>
                        <td class="py-3 px-4 border-b border-gray-200">費用</td>
                        <td class="py-3 px-4 border-b border-gray-200">20</td>
                        <td class="py-3 px-4 border-b border-gray-200">
                            <button class="text-blue-500 hover:text-blue-700 mr-2">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
