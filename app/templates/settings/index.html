{% extends "base.html" %}

{% block title %}設定 | 経営管理システム{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">設定</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <div class="space-y-6">
            <!-- プロフィール設定 -->
            <div>
                <h2 class="text-xl font-semibold mb-4">プロフィール設定</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">ユーザー名</label>
                        <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                        <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
            
            <!-- パスワード変更 -->
            <div>
                <h2 class="text-xl font-semibold mb-4">パスワード変更</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">現在のパスワード</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">新しいパスワード</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">新しいパスワード（確認）</label>
                        <input type="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
            
            <!-- 通知設定 -->
            <div>
                <h2 class="text-xl font-semibold mb-4">通知設定</h2>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <label class="ml-2 block text-sm text-gray-700">メールでの通知を受け取る</label>
                    </div>
                </div>
            </div>
            
            <!-- 保存ボタン -->
            <div class="pt-4">
                <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    設定を保存
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
