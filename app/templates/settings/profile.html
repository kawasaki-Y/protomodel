{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">プロフィール設定</h1>
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">ユーザー名</label>
                <input type="text" name="username" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">メールアドレス</label>
                <input type="email" name="email" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                保存する
            </button>
        </form>
    </div>
</div>
{% endblock %}
