{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">セキュリティ設定</h1>
    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">現在のパスワード</label>
                <input type="password" name="current_password" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">新しいパスワード</label>
                <input type="password" name="new_password" class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700 mb-2">新しいパスワード（確認）</label>
                <input type="password" name="confirm_password" class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
                変更する
            </button>
        </form>
    </div>
</div>
{% endblock %}
