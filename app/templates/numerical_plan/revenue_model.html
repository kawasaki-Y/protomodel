{% extends "base.html" %}

{% block title %}収益モデル作成 - 事業計画システム{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">収益モデル作成</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <!-- ここに収益モデル作成フォームを追加 -->
        <form id="revenueModelForm" class="space-y-6">
            <div>
                <label for="modelName" class="block text-sm font-medium text-gray-700">モデル名</label>
                <input type="text" id="modelName" name="modelName" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="modelType" class="block text-sm font-medium text-gray-700">モデルタイプ</label>
                <select id="modelType" name="modelType" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">選択してください</option>
                    <option value="unit">ユニットセールス</option>
                    <option value="subscription">サブスクリプション</option>
                    <option value="advertising">広告収入</option>
                    <option value="marketplace">マーケットプレイス</option>
                </select>
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">説明</label>
                <textarea id="description" name="description" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    作成
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
