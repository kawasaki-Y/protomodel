{% extends "base.html" %}

{% block title %}数値計画 - 事業計画システム{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">数値計画</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">収益モデル診断</h2>
            <p class="mb-4">ビジネスモデルに適した収益構造を診断します。</p>
            <a href="{{ url_for('numerical_plan.revenue_wizard') }}" 
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                診断を開始
            </a>
        </div>
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">収益モデル作成</h2>
            <p class="mb-4">新しい収益モデルを作成します。</p>
            <a href="{{ url_for('numerical_plan.create_revenue_model') }}"
               class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                モデルを作成
            </a>
        </div>
    </div>
</div>
{% endblock %}
