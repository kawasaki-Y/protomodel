{% extends "base.html" %}

{% block title %}事業設定 | 経営管理システム{% endblock %}

{% block page_title %}事業設定{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">事業設定</h2>
        <p class="mb-4">収益計画を作成する事業を登録します。事業ごとに収益計画が作成されます。</p>
        
        <div id="business-form-area" class="mb-6">
            <h3 class="text-lg font-bold mb-4">新規事業の登録</h3>
            <form id="business-form" class="space-y-4">
                <div>
                    <label for="business_name" class="block text-sm font-medium text-gray-700">事業名</label>
                    <input type="text" id="business_name" name="business_name" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="business_description" class="block text-sm font-medium text-gray-700">事業概要（任意）</label>
                    <textarea id="business_description" name="business_description" rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        事業を登録する
                    </button>
                </div>
            </form>
        </div>
        
        <div id="business-list-area">
            <h3 class="text-lg font-bold mb-4">登録済みの事業一覧</h3>
            <div id="business-list" class="space-y-2">
                <!-- ここにJSで登録済み事業一覧が表示される -->
                <p class="text-gray-500">登録済みの事業がここに表示されます。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/business_setting.js') }}"></script>
{% endblock %}
