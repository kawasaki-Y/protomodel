{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-2xl font-bold mb-4">事業設定</h1>
        <p class="text-gray-600">収益計画の基となる事業を登録・管理します。</p>
    </div>

    <!-- 事業登録フォーム -->
    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4">新規事業登録</h2>
        <form method="POST" action="{{ url_for('main.business_setting') }}">
            <div class="grid gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">事業名</label>
                    <input type="text" name="name" id="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        登録する
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- 登録済み事業一覧 -->
    <div class="bg-white rounded-lg shadow">
        <div class="p-6">
            <h2 class="text-xl font-semibold mb-4">登録済み事業一覧</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">事業名</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">概要</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">登録日</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for business in businesses %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">{{ business.name }}</td>
                            <td class="px-6 py-4">{{ business.description }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ business.created_at.strftime('%Y-%m-%d') }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
